<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocomouse | Reposter√≠a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --choco: #4e342e; --rosa: #fce4ec; --gold: #d4af37; }
        body { font-family: sans-serif; margin: 0; background: #fdfdfd; color: var(--choco); }
        header { background: var(--choco); color: white; padding: 2rem; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 15px; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-content { padding: 15px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { background: #25d366; color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        footer { text-align: center; padding: 30px; background: var(--rosa); margin-top: 40px; }
    </style>
</head>
<body>

<header>
    <h1>üç´ Chocomouse</h1>
    <p>Dulzura artesanal para tus momentos especiales</p>
</header>

<div class="container">
    <div class="grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Pastel">
            <div class="card-content">
                <h3>Pasteles</h3>
                <input type="number" id="q1" placeholder="Cantidad" min="1">
                <textarea id="d1" placeholder="¬øC√≥mo lo quieres? (Sabor, mensaje...)"></textarea>
                <button class="btn" onclick="pedir('Pastel', 'q1', 'd1')">Pedir por WhatsApp</button>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1604152135912-04a022e23696?auto=format&fit=crop&w=400&q=80" alt="Fresas">
            <div class="card-content">
                <h3>Fresas Choc</h3>
                <input type="number" id="q2" placeholder="Cajas" min="1">
                <textarea id="d2" placeholder="Toppings o dedicatoria..."></textarea>
                <button class="btn" onclick="pedir('Fresas con Chocolate', 'q2', 'd2')">Pedir por WhatsApp</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>S√≠guenos en Instagram: <strong>@chocomouse_bycami</strong></p>
</footer>

<script>
    function pedir(producto, idCant, idDesc) {
        let tel = "0983119816";
        let cant = document.getElementById(idCant).value;
        let desc = document.getElementById(idDesc).value;
        let msj = `¬°Hola Chocomouse! Quisiera: *${producto}*\nCantidad: ${cant}\nDetalles: ${desc}`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msj)}`, '_blank');
    }
</script>

</body>
</html>
